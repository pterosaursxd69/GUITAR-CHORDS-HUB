<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Chords Hub</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content button {
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
        }

        .dropdown-content button:hover {
            background-color: #ddd;
        }

        #search-inputbox {
            padding: 8px;
            font-size: 16px;
            width: 250px;
        }

        #submit-button {
            padding: 8px 12px;
            font-size: 16px;
            margin-left: 8px;
            cursor: pointer;
        }

        #song-results {
            margin-top: 20px;
        }

        .song-item {
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        /* Expandable content */
        .song-chords {
            display: none;
            padding-top: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", monospace;
            background-color: #f1f1f1;
            margin-top: 10px;
            border-radius: 5px;
            padding: 15px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1 style="margin-bottom: 5px; font-size: 99px;">Guitar Chords Hub</h1>
            <h3 style="margin-top: 0px;">You Are At Pterosaurs_xd</h3>
        </div>

        <div class="dropdown">
            <button onclick="toggleDropdown()">Options</button>
            <div id="dropdown-menu" class="dropdown-content">
                <button>Songs Library</button>
                <button>Chords Library</button>
                <button onclick="window.location.href='https://youtube.com/@pterosaurs_xd?si=-4Do6L3V34aSP3m0'">SUBSCRIBE US</button>
            </div>
        </div>
    </div>

    <div style="margin-top: 20px;">
        <input type="text" id="search-inputbox" placeholder="Search The Song Here">
        <button id="submit-button" type="submit" onclick="searchSongs()">GO</button>
    </div>

    <div id="song-results"></div>

    <script>
        // Function to fetch songs data from songs.json
        async function fetchSongs() {
            try {
                const response = await fetch('songs.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching songs data:', error);
            }
        }

        // Function to display search results
        async function searchSongs() {
            const searchTerm = document.getElementById('search-inputbox').value.toLowerCase();
            const songLibrary = await fetchSongs(); // Fetch song data from JSON
            const results = songLibrary.filter(song => song.title.toLowerCase().includes(searchTerm));
            
            const resultsContainer = document.getElementById('song-results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (results.length > 0) {
                results.forEach(song => {
                    const songElement = document.createElement('div');
                    songElement.classList.add('song-item');
                    songElement.textContent = song.title;
                    songElement.onclick = function() {
                        toggleChordsVisibility(songElement);
                    };
                    resultsContainer.appendChild(songElement);

                    // Add the song chords as a hidden section below the song name
                    const chordsElement = document.createElement('div');
                    chordsElement.classList.add('song-chords');
                    chordsElement.textContent = song.chords;
                    songElement.appendChild(chordsElement);
                });
            } else {
                resultsContainer.innerHTML = 'No songs found.';
            }
        }

        // Function to toggle visibility of chords
        function toggleChordsVisibility(songElement) {
            const chords = songElement.querySelector('.song-chords');
            chords.style.display = chords.style.display === "block" ? "none" : "block";
        }

        // Dropdown toggle functionality
        function toggleDropdown() {
            const menu = document.getElementById("dropdown-menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('button')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].style.display = "none";
                }
            }
        }

        document.getElementById("search-inputbox").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                searchSongs();
            }
        });
    </script>

</body>
</html>
