<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pterosaurs_xd</title>
  <style>
    body {
      background-color: #f2f2f2;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
    }

    /* Logo + Heading container */
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 40px;
    }

    .logo {
      width: 40px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    /* Text paragraphs below heading */
    .header {
      text-align: center;
      margin-top: 10px;
      color: #222;
    }

    .header p {
      font-size: 18px;
      margin: 5px 0;
      color: #555;
    }

    /* Search bar container */
    .search-container {
      position: relative;
      width: 300px;
      margin: 60px auto 0 auto;
    }

    .search-input {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transform: scale(1.03);
    }

    .placeholder-box {
      position: absolute;
      bottom: -30px;
      left: 0;
      width: 100%;
      font-size: 14px;
      color: #555;
      opacity: 0;
      transition: opacity 0.3s ease;
      text-align: center;
    }

    .search-input:focus + .placeholder-box {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Logo + Brand Name -->
  <div class="brand">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="Youtube logo" class="logo"/>
    <h1>Pterosaurs_xd</h1>
  </div>

  <!-- Description -->
  <div class="header">
    <p>Hello Guys to the Official Web Page of Mine</p>
    <p>Here we all talk about Gaming and Music Related Stuff</p>
    <p>We also cover here all PC error resolves</p>
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search Games, Music and Blog here" />
    <div class="placeholder-box">üîç Waiting for post system to go live...</div>
  </div>

</body>
</html>
